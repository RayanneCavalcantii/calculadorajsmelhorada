<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        Calculadora
     </header>
     <br>
  

     <section>
        <br>
        <br>
        <div id="container">
          <table>
          <tr>
          <div class="botao"><input class="botao2" type="button" value="0" onclick="insert(0)"></div>
          <div class="botao"><input class="botao2" type="button" value="1" onclick="insert(1)" ></div>
          <div class="botao"><input class="botao2" type="button" value="2" onclick="insert(2)"></div>
          <div class="botao"><input  class="botao2"type="button" value="3" onclick="insert(3)"></div>
          <div class="botao"><input class="botao2" type="button" value="4"onclick="insert(4)"></div>
          <div class="botao"><input class="botao2" type="button" value="5"onclick="insert(5)"></div>
          <div class="botao"><input class="botao2" type="button" value="6" onclick="insert(6)"></div>
          <div class="botao"><input class="botao2" type="button" value="7" onclick="insert(7)"></div>
          <div class="botao"><input class="botao2" type="button" value="8" onclick="insert(8)"></div>
          <div class="botao"><input class="botao2" type="button" value="9"  onclick="insert(9)"></div>
          <div class="botao"><input class="botao2" type="button" value="+"  onclick="insert('+')"></div>
          <div class="botao"><input class="botao2" type="button" value="-" onclick="insert('-')"></div>
          <div class="botao"><input class="botao2" type="button" value="/"  onclick= "insert('/')"></div>
          <div class="botao"><input class="botao2" type="button" value="x" onclick="insert('*')"></div>
          <div class="botao"><input class="botao2" type="button" value="CALCULAR" onclick="calcular()"></div>
          <div class="botao"><input class="botao2" type="button" value="Limpar" onclick="limpar()"></div>
          <div class="botao"><input class="botao2" type="button" value="<" onclick="back()"></div>
          <div class="botao"><input class="botao2" type="button" value="." onclick="insert('.')"></div>
        </div>
         </tr>
        <br>
        </table>
        <br>
        <br>
        <div id="res"></div>

     </section>
     <br>
     <footer>&copy;Rayanne Pimentel</footer>
 <script src="scriptcalc.js"></script>
</body>
</html>
